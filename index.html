<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Page with Dropdown, Carousel & Button</title>
    <p style="text-align:center;margin:12px 0 30px 0;">
            <a href="client-server-animation.html" class="action-button" style="padding:10px 18px;border-radius:8px;font-size:14px;text-decoration:none;display:inline-block;background:linear-gradient(135deg,#43e97b 0%,#38f9d7 100%)">View Animated Architecture Demo</a>
        </p>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        /* Dropdown Styles */
        .dropdown-section {
            margin-bottom: 40px;
        }

        .dropdown-section label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 600;
        }

        .dropdown {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .dropdown:hover {
            border-color: #667eea;
        }

        .dropdown:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Carousel Styles */
        .carousel-section {
            margin-bottom: 40px;
        }

        .carousel-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .carousel-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide {
            min-width: 100%;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .carousel-slide:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .carousel-slide:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .carousel-slide:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .carousel-slide:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .carousel-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .carousel-btn {
            padding: 10px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .carousel-btn:hover {
            background-color: #764ba2;
        }

        .carousel-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ddd;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #667eea;
        }

        /* Button Section */
        .button-section {
            text-align: center;
        }

        .action-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .action-button:active {
            transform: translateY(0);
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f4ff;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            display: none;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interactive Components Demo</h1>

        <!-- Dropdown Section -->
        <div class="dropdown-section">
            <label for="options">Select an option:</label>
            <select id="options" class="dropdown">
                <option value="">Choose an option...</option>
                <option value="option1">Option 1 - Web Development</option>
                <option value="option2">Option 2 - Mobile Apps</option>
                <option value="option3">Option 3 - Data Science</option>
                <option value="option4">Option 4 - Machine Learning</option>
                <option value="option5">Option 5 - Cloud Computing</option>
            </select>
        </div>

        <!-- Carousel Section -->
        <div class="carousel-section">
            <h2>Image Carousel</h2>
            <div class="carousel-container">
                <div class="carousel-slides" id="carouselSlides">
                    <div class="carousel-slide">Slide 1 - Welcome</div>
                    <div class="carousel-slide">Slide 2 - Features</div>
                    <div class="carousel-slide">Slide 3 - Gallery</div>
                    <div class="carousel-slide">Slide 4 - Contact</div>
                </div>
            </div>
            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn">Previous</button>
                <button class="carousel-btn" id="nextBtn">Next</button>
            </div>
            <div class="carousel-dots" id="carouselDots"></div>
        </div>

        <!-- Button Section -->
        <div class="button-section">
            <button class="action-button" id="actionBtn">Click Me!</button>
            <div class="message" id="message">Button clicked successfully!</div>
        </div>
    </div>

    <script>
        // Carousel functionality
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;
        const carouselSlides = document.getElementById('carouselSlides');
        const dotsContainer = document.getElementById('carouselDots');

        // Create dots
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(i));
            dotsContainer.appendChild(dot);
        }

        const dots = document.querySelectorAll('.dot');

        function updateCarousel() {
            carouselSlides.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateCarousel();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        });

        // Auto-advance carousel every 5 seconds
        setInterval(() => {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateCarousel();
        }, 5000);

        // Dropdown functionality
        document.getElementById('options').addEventListener('change', (e) => {
            if (e.target.value) {
                const message = document.getElementById('message');
                message.textContent = `You selected: ${e.target.options[e.target.selectedIndex].text}`;
                message.classList.add('show');
                setTimeout(() => {
                    message.classList.remove('show');
                }, 3000);
            }
        });

        // Button functionality
        document.getElementById('actionBtn').addEventListener('click', () => {
            const message = document.getElementById('message');
            message.textContent = 'Button clicked successfully!';
            message.classList.add('show');
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        });
    </script>
</body>
</html>
